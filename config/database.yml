development:
  adapter: postgresql
  encoding: unicode
  database: firehouse_development
  pool: 5
  username: docker
  password: docker
  host: localhost
  port: 5432

test:
  adapter: postgresql
  encoding: unicode
  database: firehouse_test
  pool: 5
  username: <%= ENV['TRAVIS'] ? 'postgres' : 'docker' %>
  password: <%= ENV['TRAVIS'] ? '' : 'docker' %>
  host: localhost

production:
  adapter: postgresql
  encoding: unicode
  database: firehouse_production
  pool: 5
  username: firehouse
  password: <%= ENV['DB_PROD_PASS'] || 'localhost' %>
  host: <%= ENV['DB_PROD_HOST'] || 'localhost' %>
